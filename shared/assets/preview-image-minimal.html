<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>Medium Article Preview Image - Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }

        .preview-container {
            width: 1200px;
            height: 630px;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 100px;
        }

        .badge {
            background: #000;
            color: #fff;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 64px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #000;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #666;
            margin-bottom: 50px;
            line-height: 1.4;
        }

        .metrics {
            display: flex;
            gap: 60px;
            margin-bottom: 50px;
        }

        .metric {
            text-align: center;
        }

        .metric-number {
            font-size: 48px;
            font-weight: 800;
            color: #000;
            margin-bottom: 8px;
        }

        .metric-label {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .tagline {
            font-size: 22px;
            color: #000;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .author {
            font-size: 16px;
            color: #999;
            font-weight: 500;
        }

        /* Accent line */
        .accent-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .corner-bracket {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid #000;
        }

        .corner-bracket.top-left {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
        }

        .corner-bracket.bottom-right {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="corner-bracket top-left"></div>
        <div class="corner-bracket bottom-right"></div>

        <div class="content">
            <!-- CUSTOMIZE: Badge text -->
            <div class="badge">Your Topic</div>

            <!-- CUSTOMIZE: Title -->
            <h1>Your Article Title</h1>

            <!-- CUSTOMIZE: Subtitle -->
            <div class="subtitle">
                A short subtitle describing the article
            </div>

            <!-- CUSTOMIZE: 3 key metrics -->
            <div class="metrics">
                <div class="metric">
                    <div class="metric-number">N</div>
                    <div class="metric-label">Label 1</div>
                </div>
                <div class="metric">
                    <div class="metric-number">N</div>
                    <div class="metric-label">Label 2</div>
                </div>
                <div class="metric">
                    <div class="metric-number">N</div>
                    <div class="metric-label">Label 3</div>
                </div>
            </div>

            <!-- CUSTOMIZE: Tagline -->
            <div class="tagline">
                Your Key Insight
            </div>

            <!-- CUSTOMIZE: Author line -->
            <div class="author">
                A Description of the Journey
            </div>
        </div>

        <div class="accent-line"></div>
    </div>

    <div style="margin-top: 40px; text-align: center; color: #666; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
        <p style="margin-bottom: 10px; font-size: 14px; font-weight: 600;">MINIMAL VERSION - Clean & Professional</p>
        <p style="font-size: 13px; color: #999; margin-bottom: 20px;">
            White background, black text, simple layout - works well for minimalist aesthetic
        </p>
        <p style="font-size: 12px; color: #999;">
            Screenshot at 1200x630px
        </p>
    </div>
</body>
</html>
